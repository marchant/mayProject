<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "foo": {
                    "type": "set",
                    "values": {
                        "0": 0
                    }
                },
                "hidden": false,
                "spellcheck": false
            },
            "_dev": {
                "comment": "adass dsf\nsd sdf dsf sd\nfsd\nfsdf\nsdf"
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": null
            },
            "bindings": {
                "value": {"<-": "@rangeController.content"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "_dev": {
                "comment": "sdsdasdas sad asd\nasd\nas dsad \n"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <input type="checkbox" data-montage-id="checkbox">
        <span></span>
    </div>
</body>
</html>
